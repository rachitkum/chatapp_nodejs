<html>
<head>
    <title>Add User</title>
    <script>
        async function pushUser () {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const age = document.getElementById('age').value;

            await fetch('/api/push_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, name, location, age }),
            });

            document.getElementById('id').value = '';
            document.getElementById('name').value = '';
            document.getElementById('location').value = '';
            document.getElementById('age').value = '';

            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <h1>Add User</h1>
    <input type="text" id="id" placeholder="User  ID" required>
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="location" placeholder="Location" required>
    <input type="number" id="age" placeholder="Age" required>
    <button onclick="pushUser ()">Add User</button>
    <button onclick="window.location.href='index.html'">Cancel</button>
</body>
</html>
